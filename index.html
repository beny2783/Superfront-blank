<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superfront</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="main-message">
                <div class="message-line">We're building the</div>
                <div class="message-line">next gen operating system for recruitment</div>
                <div class="message-line">with the always on candidate re-engagement engine.</div>
            </div>
            
            <div class="command-section">
                <div class="command-prompt">/dev/agents > ls</div>
                <div class="command-output">
                    <div class="output-item" data-item="about">about</div>
                    <div class="output-item" data-item="jobs">jobs</div>
                    <div class="output-item" data-item="who">who</div>
                </div>
                <div class="active-prompt">
                    <span>/dev/agents ></span>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
